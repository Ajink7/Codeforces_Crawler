<!DOCTYPE html>
{% load  bootstrap4 %}
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.5.1.js' %}"></script>  <!-- JQUERY HERE -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'index' %}">Crawler</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <ul class='navbar-nav'>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contest' %}">Contests</a>
          </li>

        </ul>
        <ul class='navbar-nav'>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'solutions:user_solution' %}">Codechef submissions</a>
          </li>

        </ul>
        <ul class='navbar-nav'>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'solutions:cf_submissions' %}">Codeforces submissions</a>
          </li>

        </ul>

<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
    <li class="nav-item">
      <span class="navbar-text">
        Welcome:{{user.username}}
    </span>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'signup' %}">Signup</a>
    </li>

    {% endif %}




  </ul>

</div>
</nav>




      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
