{% extends 'base.html' %}
{% block content %}
    <h1>Upcoming Contests!</h1>
    <div class="container">

      <table>
        <tr>
          <th>ContestId</th>
          <th>Name</th>
          <th>Writers</th>
          <th>Starting</th>
          <th>length</th>
        </tr>
        {% for object in object_list %}
        <tr>
          <td>{{object.contestId}}</td>
          <td>{{object.name}}</td>
          <td>{{object.writers}}</td>
          <td>{{object.starting}} IST</td>
          <td>{{object.length}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>


{% endblock %}
